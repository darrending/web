<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/skin/css/index.css" rel="stylesheet" type="text/css">
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
</head>
<body>
{dede:include filename="head.htm"/} 
<!--通用间隔开始-->
<div class="jiange1 jiange3">
  <h1> CASE</h1>
  <h2>{dede:field name='typename'/}</h2>
  <img class="hong" src="/skin/images/jiange2.png" /> </div>
<!--通用间隔结束--> 
<!--经典案例详情开始-->
<div class="jdalxq">
  <div class="biaoti">
    <h3>{dede:field.title/}</h3>
    <span>访问网站：<a href="{dede:field.wangzhi/}"></a></span> </div>
  <p>行业：{dede:field name='typename'/}</br>
    网址：{dede:field.wangzhi/}</br>
    项目说明：{dede:field.body/}</p>
  <div class="xiangce">
    <div id="DB_gallery">
      <div class="DB_imgSet">
        <div class="DB_imgWin"><img src="/skin/images/xq1.jpg" /></div>
        <div class="DB_prevBtn"><img src="/skin/images/prev_off.png"/></div>
        <div class="DB_nextBtn"><img src="/skin/images/next_off.png"/></div>
      </div>
      <div class="DB_thumSet">
        <ul class="DB_thumMove">
          {dede:productimagelist}
          <li><a href="[field:imgsrc/]"><img src="[field:imgsrc/]"/></a></li>
          {/dede:productimagelist}
        </ul>
        <div class="DB_thumLine"></div>
        <div class="DB_prevPageBtn" style="display:block !important;"><img src="/skin/images/prev_page.png" alt="上一页"/></div>
        <div class="DB_nextPageBtn" style="display:block !important;"><img src="/skin/images/next_page.png" alt="下一页"/></div>
      </div>
    </div>
  </div>
</div>
<!--经典案例详情结束--> 

{dede:include filename="footer.htm"/} 
<!--底部结束--> 
<script type="text/javascript" src="/skin/js/jquery-1.7.2.min.js"></script> 
<script type="text/javascript" src="/skin/js/sybanner1.js"></script> 
<script type="text/javascript" src="/skin/js/sybanner2.js"></script> 
<script type="text/javascript" src="/skin/js/fenxiang.js"></script>
</body>
</html>
<script type="text/javascript" src="/skin/js/xiangce.js"></script>
<script type="text/javascript">
$('#DB_gallery').DB_gallery({
	thumWidth:110,            
	thumGap:8,                
	thumMoveStep:4,           
	moveSpeed:300,            
	fadeSpeed:500            
});
</script>
